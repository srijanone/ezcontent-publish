ezcontent_publish.user_profile:
  path: '/user/{user}/user_profile'
  defaults:
    _entity_view: user.user_profile
    view_mode: view_mode
  options:
    parameters:
      user:
        type: 'entity:user'
  requirements:
    _permission: 'ezcontent publish view user profile'

ezcontent_publish.shortcut.link_add:
  path: '/user/shortcut/{shortcut_set}/link/add'
  defaults:
    _controller: '\Drupal\shortcut\Controller\ShortcutController::addForm'
    _title: 'Add link'
  requirements:
    _role: 'authenticated'

ezcontent_publish.shortcut_set.customize_form:
  path: '/user/shortcut/{shortcut_set}'
  defaults:
    _entity_form: 'shortcut_set.customize'
    _title: 'List links'
  requirements:
    _role: 'authenticated'

ezcontent_publish.shortcut.edit_form:
  path: '/user/shortcut/link/{shortcut}/edit'
  defaults:
    _entity_form: 'shortcut.default'
    _title: 'Edit'
  requirements:
    _role: 'authenticated'

ezcontent_publish.shortcut.delete_form:
  path: '/user/shortcut/link/{shortcut}/delete'
  defaults:
    _entity_form: 'shortcut.delete'
    _title: 'Delete'
  requirements:
    _role: 'authenticated'
